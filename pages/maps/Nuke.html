<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/css.css">
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
<title>CS:GO Nades</title>
</head>
<body>
	<div id="nav-bar">
	</div>
	<script>
		navBar();
	</script>
		<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	 	<div class="modal-dialog">
	    	<!-- Modal content-->
	    	<div class="modal-content">
	      		<div id="modal-header" class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	        		<h4 class="modal-title">Modal Header</h4>
	      		</div>
	      		<div class="modal-body">
	      			<div class="embed-responsive embed-responsive-16by9">
	      				<video id='videoTag' loop autoplay controls="true" width='100%' height='100%' src="" type="video/mp4">Your browser does not support the video tag
	      				</video>
            		</div>
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div>

	<div class="container">
	    <div class="row">
	        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<img class = "img-responsive overlay" src="../../media/nukeMap.png"></img>
	        	<svg class="svgClass" viewBox="0 0 150 120" height="100%" width="100%">
	        		<a href="" onclick="genModal('Wall of Smoke 1 from outside','https://giant.gfycat.com/.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes">
		        			<line x1="61" x2="90" y1="72" y2="80"></line>

		        			<circle cx="61" cy="72" r="1"></circle>

		        			<circle cx="89" cy="80" r="1.5"></circle>
		        			<circle cx="91" cy="80" r="1.5"></circle>
		        			<circle cx="90" cy="81" r="1.5"></circle>
		        			<circle cx="90" cy="79" r="1.5"></circle>
		        		</g>
	        		</a>
	        		<a href="" onclick="genModal('Wall of Smoke 2 from outside','https://giant.gfycat.com/.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes">
		        			<line x1="64" x2="95" y1="75" y2="80"></line>

		        			<circle cx="64" cy="75" r="1"></circle>

		        			<circle cx="96" cy="80" r="1.5"></circle>
		        			<circle cx="94" cy="80" r="1.5"></circle>
		        			<circle cx="95" cy="81" r="1.5"></circle>
		        			<circle cx="95" cy="79" r="1.5"></circle>
		        		</g>
	        		</a>
	        		<a href="" onclick="genModal('Heaven Smoke from outside','https://giant.gfycat.com/.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes">
		        			<line x1="68" x2="92" y1="56" y2="48"></line>

		        			<circle cx="68" cy="56" r="1"></circle>

		        			<circle cx="93" cy="48" r="1.5"></circle>
		        			<circle cx="91" cy="48" r="1.5"></circle>
		        			<circle cx="92" cy="47" r="1.5"></circle>
		        			<circle cx="92" cy="49" r="1.5"></circle>
		        		</g>
	        		</a>
	        	</svg>
	        </div>
	    </div>
	</div>
</body>
</html>
