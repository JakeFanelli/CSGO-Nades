<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Refresh" content="0; url=../../maps/Nuke.html">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="../../media/favicon.ico">
	<link rel="stylesheet" href="../../css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/css.css">
<title>CS:GO Nades</title>
</head>
<body>
	<div id="nav-bar">
	</div>
		<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	</div>

	<div id="contentContainer" class="container">
		<div id="filterRow" class="row">
			<div id="filterCol" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label id="smokeButton" class="btn filterItem choice">
						<input type="checkbox" name="smokebox" autocomplete="off"> Smokes
					</label>
					<label id="flashButton" class="btn filterItem choice">
						<input type="checkbox" name="flashbox" autocomplete="off"> Flashes
					</label>
					<label id="molotovButton" class="btn filterItem choice">
						<input type="checkbox" name="molotovbox" autocomplete="off"> Molotovs
					</label>
				</div>
				<!-- Rectangular switch -->
				<label id="switch" class="switch">
					<input type="checkbox" name="sideSwitch">
					<span class="slider">
						<span id="T">T</span>
						<span id="CT" class="invisible">CT</span>
					</span>
				</label>
			</div>
		</div>
	    <div id="mapRow" class="row">
	        <div id="mapCol" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<img id="imgBox" class="img-responsive overlay" src="../../media/nukeMap.png"></img>
	        	<svg class="svgClass" viewBox="0 0 150 120" height="100%" width="100%" preserveAspectRatio="none">
	        		<a href="" onclick="genModal('Wall of Smoke 1 from outside','https://giant.gfycat.com/AgileClearcutAchillestang.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes t tsmoke">
		        			<line x1="64" x2="90" y1="75" y2="80"></line>

		        			<circle cx="64" cy="75" r="1"></circle>

		        			<circle cx="89" cy="80" r="1.5"></circle>
		        			<circle cx="91" cy="80" r="1.5"></circle>
		        			<circle cx="90" cy="81" r="1.5"></circle>
		        			<circle cx="90" cy="79" r="1.5"></circle>
		        		</g>
	        		</a>
	        		<a href="" onclick="genModal('Wall of Smoke 2 from outside','https://giant.gfycat.com/ShadyUntidyCowrie.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes t tsmoke">
		        			<line x1="61" x2="95" y1="72" y2="80"></line>

		        			<circle cx="61" cy="72" r="1"></circle>

		        			<circle cx="96" cy="80" r="1.5"></circle>
		        			<circle cx="94" cy="80" r="1.5"></circle>
		        			<circle cx="95" cy="81" r="1.5"></circle>
		        			<circle cx="95" cy="79" r="1.5"></circle>
		        		</g>
	        		</a>
	        		<a href="" onclick="genModal('Heaven Smoke from outside','https://giant.gfycat.com/LiveRashBluebreastedkookaburra.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="smokes t tsmoke">
		        			<line x1="68" x2="92" y1="56" y2="48"></line>

		        			<circle cx="68" cy="56" r="1"></circle>

		        			<circle cx="93" cy="48" r="1.5"></circle>
		        			<circle cx="91" cy="48" r="1.5"></circle>
		        			<circle cx="92" cy="47" r="1.5"></circle>
		        			<circle cx="92" cy="49" r="1.5"></circle>
		        		</g>
					</a>
					<a href="" onclick="genModal('A site popflash from outside','https://giant.gfycat.com/BarrenObedientCardinal.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="flashes t tflash">
		        			<line x1="62" x2="82" y1="60" y2="48"></line>

							<circle cx="62" cy="60" r="1"></circle>
							<image xlink:href="../../media/flash.png" x="79" y="44" width="7px" height="7px"></image>
		        		</g>
					</a>
					<a href="" onclick="genModal('Top Hut molly from T roof','https://giant.gfycat.com/CreativeAshamedIsabellinewheatear.mp4')" data-toggle="modal" data-target="#myModal">
		        		<g class="molotovs t tmolly">
		        			<line x1="68" x2="78" y1="56" y2="54"></line>

		        			<circle cx="68" cy="56" r="1"></circle>
							<image xlink:href="../../media/molly.png" x="74" y="50" width="7px" height="7px"></image>
		        		</g>
	        		</a>
	        	</svg>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script>
		$( document ).ready(function() {
			navBar();
			modal();
			loaded();
			var smoke = document.getElementById("smokeButton");
			var flash = document.getElementById("flashButton");
			var molotov = document.getElementById("molotovButton");
			var t = document.getElementById("T");
			var ct = document.getElementById("CT");
			$(smoke).mouseover(function(){
				if(smokeClicked==false){
					smoke.classList.add("selectedCheck");
					smoke.classList.remove("unselectedCheck");
				}else{
					smoke.classList.remove("selectedCheck");
					smoke.classList.add("unselectedCheck");
				}
			});
			$(smoke).mouseout(function(){
				if(smokeClicked==false){
					smoke.classList.remove("selectedCheck");
					smoke.classList.add("unselectedCheck");
				}else{
					smoke.classList.add("selectedCheck");
					smoke.classList.remove("unselectedCheck");
				}
			});
			$(flash).mouseover(function(){
				if(flashClicked==false){
					flash.classList.add("selectedCheck");
					flash.classList.remove("unselectedCheck");
				}else{
					flash.classList.remove("selectedCheck");
					flash.classList.add("unselectedCheck");
				}
			});
			$(flash).mouseout(function(){
				if(flashClicked==false){
					flash.classList.remove("selectedCheck");
					flash.classList.add("unselectedCheck");
				}else{
					flash.classList.add("selectedCheck");
					flash.classList.remove("unselectedCheck");
				}
			});
			$(molotov).mouseover(function(){
				if(molotovClicked==false){
					molotov.classList.add("selectedCheck");
					molotov.classList.remove("unselectedCheck");
				}else{
					molotov.classList.remove("selectedCheck");
					molotov.classList.add("unselectedCheck");
				}
			});
			$(molotov).mouseout(function(){
				if(molotovClicked==false){
					molotov.classList.remove("selectedCheck");
					molotov.classList.add("unselectedCheck");
				}else{
					molotov.classList.add("selectedCheck");
					molotov.classList.remove("unselectedCheck");
				}
			});
			$(smoke).click(function() {
				smokeClick();
				$('input[name=smokebox]').change(function(){
				if($(this).is(':checked')) {
					smoke.classList.add("selectedCheck");
					smoke.classList.remove("unselectedCheck");
				} else {
					smoke.classList.remove("selectedCheck");
					smoke.classList.add("unselectedCheck");
				}
				});
			});
			$('#flashButton').click(function() {
				flashClick();
				$('input[name=flashbox]').change(function(){
				if($(this).is(':checked')) {
					flash.classList.add("selectedCheck");
					flash.classList.remove("unselectedCheck");
				} else {
					flash.classList.remove("selectedCheck");
					flash.classList.add("unselectedCheck");
				}
				});
			});
			$('#molotovButton').click(function() {
				molotovClick();
				$('input[name=molotovbox]').change(function(){
				if($(this).is(':checked')) {
					molotov.classList.add("selectedCheck");
					molotov.classList.remove("unselectedCheck");
				} else {
					molotov.classList.remove("selectedCheck");
					molotov.classList.add("unselectedCheck");
				}
				});
			});
			$('#switch').click(function() {
				$('input[name=sideSwitch]').change(function(){
				if($(this).is(':checked')) {
					ctClick();
					t.classList.add("invisible");
					t.classList.remove("visible");
					ct.classList.add("visible");
					ct.classList.remove("invisible");
				} else {
					tClick();
					ct.classList.remove("visible");
					ct.classList.add("invisible");
					t.classList.add("visible");
					t.classList.remove("invisible");
				}
				});
			});
		});
	</script>
</body>
</html>
